<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name = "description" content ="A Simple Responsive Arithmetic Calculator built using pure HTML CSS and a bit of Javascript.
     I have also added my GitHub and LinkedIn accounts in the caculator, and a special video when you click on my name. Thank you for checking it out. ">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Cormorant+Garamond:ital,wght@0,300..700;1,300..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main>
      <div id="calculator" class="calculator">
        <input id="display" readonly/>
        <div id="keys">
          <button onclick="appendToDisplay('7')">7</button>
          <button onclick="appendToDisplay('8')">8</button>
          <button onclick="appendToDisplay('9')">9</button>
          <button class="operator" onclick="appendToDisplay('+')">+</button>
          <button onclick="appendToDisplay('4')">4</button>
          <button onclick="appendToDisplay('5')">5</button>
          <button onclick="appendToDisplay('6')">6</button>
          <button class="operator" onclick="appendToDisplay('-')">-</button>
          <button onclick="appendToDisplay('1')">1</button>
          <button onclick="appendToDisplay('2')">2</button>
          <button onclick="appendToDisplay('3')">3</button>
          <button class="operator" onclick="appendToDisplay('*')">X</button>
          <button onclick="appendToDisplay('0')">0</button>
          <button onclick="appendToDisplay('.')">.</button>
          <button onclick="clearDisplay()">Clear</button>
          <button class="operator" onclick="appendToDisplay('/')">/</button>
          <button onclick="calculate()">=</button>
          <a href="https://github.com/Jasonflowerboy">
            <button class="logos"><i class="fa-brands fa-github"></i></button>
          </a>
          <a href="https://www.linkedin.com/in/jasonmani-rai-0782b132a/">
            <button class="logos2"><i class="fa-brands fa-linkedin"></i></i></button>
          </a>
          <div class = "text-grid">
            <a href = "https://www.youtube.com/shorts/RulzD66zZNc">
 <div class = "text">&copy;Jasonflowerboy</div>
            </a>
        </div>
          </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
